<!DOCTYPE html>
<html>

<head>
	<title>TastyIdea</title>
	<link rel="stylesheet" href="index.css">
	<link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
	<section class="top">
		<section class="top">
			<nav>
				<div id="navContainer">
					<a href="index.html" id="logo">tastyIdea.</a>
				</div>
			</nav>
		<div class="headerContainer" style="display: flex;justify-content: normal;">
			<div style="display: flex;position: relative;width: 20%;">
				<ul id="notes">
					<li>
						<p>Ingredients List: </p>
					</li>
				</ul>
			</div>
	
			<div id="formContainer">
				<p id="inputFields">
					<span id="formTitle" class="">Welcome to TastyIdea. Enter the ingredients you have in your fridge and let us show
						you what you can cook.</span>
					</p><div class="autocomplete">
						<input id="ingredientsInput" type="text" class="input" placeholder="What's in your fridge?">
						<br>
				<div id="buttons">
						<button type="submit" id="button" onclick="add()" style="margin-left: 40px; float: left;" data-loading-text="Adding...">Add</button>
						<button type="submit" id="button" onclick="main()" style="margin-left: 40px; float: right;" data-loading-text="Searching...">Search</button>
					</div>
					</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script src='index.js'></script>
	<script src='foods.js'></script>
	<script>
		autocomplete(document.getElementById("ingredientsInput"), foodsENG.concat(foodsBG));
	</script>
</body>

</html>
