<!DOCTYPE html>

<html>
<head>
	<title>Tasty idea</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">

</head>

<body>

<section class="top">

	<nav>
		<div id="navContainer">
			<a href="index.html" id="logo">Tasty Idea</a>
		</div>
	</nav>
	<div class="headerContainer" style="display: flex; justify-content: normal;">
		<div style="display: flex;position: relative;width: 20%;">
			<ul id="notes">
				<li>
					<p>Ingredients List: </p>
				</li>
			</ul>
		</div>
	</div>

	<div id="formContainer">
		<p id="inputFields" class="shake-trigger">
			<span id='formTitle' class="shake-constant">Need ideas?</span>
			<br>
			<span id="instructions" class="description"> Enter the ingredients you have
						<br>
						and let us show you the best recipes. </span>
		</p>
		<div class="autocomplete">
			<input  id="ingredientsInput" class="input" placeholder="What's in your fridge?">
			<br>
			<div id="buttons">
				<button type="submit" class="button" onclick="add()" style="margin-left: 150px; float: left;" data-loading-text="Adding...">Add</button>
				<button type="submit" class="button" onclick="main()" data-loading-text="Loading...">Search</button>
			</div>
		</div>
	</div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script src='index.js'></script>
<script src='foods.js'></script>
<script>
	autocomplete(document.getElementById("ingredientsInput"), foodsENG.concat(foodsBG))
</script>
</body>
</html>
